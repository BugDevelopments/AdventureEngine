    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'VT323', monospace;
        background-color: #111;
        color: #eee;
      }
      /* CRT Scanline Effect */
      .crt::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(
          to bottom,
          rgba(18, 16, 16, 0) 50%,
          rgba(0, 0, 0, 0.25) 50%
        );
        background-size: 100% 4px;
        z-index: 2;
        pointer-events: none;
      }
      .crt::after {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: rgba(18, 16, 16, 0.1);
        opacity: 0;
        z-index: 2;
        pointer-events: none;
        animation: flicker 0.15s infinite;
      }
      @keyframes flicker {
        0% { opacity: 0.027906; }
        5% { opacity: 0.048538; }
        10% { opacity: 0.026228; }
        15% { opacity: 0.045823; }
        20% { opacity: 0.022938; }
        25% { opacity: 0.043485; }
        30% { opacity: 0.026884; }
        35% { opacity: 0.039823; }
        40% { opacity: 0.025688; }
        45% { opacity: 0.045683; }
        50% { opacity: 0.023939; }
        55% { opacity: 0.047838; }
        60% { opacity: 0.022833; }
        65% { opacity: 0.048392; }
        70% { opacity: 0.026392; }
        75% { opacity: 0.042832; }
        80% { opacity: 0.025392; }
        85% { opacity: 0.048492; }
        90% { opacity: 0.024384; }
        95% { opacity: 0.045322; }
        100% { opacity: 0.028329; }
      }
      
      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #555; 
        border: 2px solid #000;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #888; 
      }
    </style>
